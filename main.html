    <link rel="stylesheet" href="resources/css/style.css">
    <title>Zen Tasks | Tarefas</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <h1>Zen Tasks</h1>
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="users.html">Usu√°rios</a>
                </li>
                <li>
                    <a href="projects.html">Projetos</a>
                </li>
                <li>
                    <a href="my-profile.html">Meu perfil</a>
                </li>
            </ul>
        </div>

    <div class="container">
        <div class="panel">
            <div class="to-do task-category" ondragover='onDragOver(event);' ondrop='onDrop(event);'>
                <div class="task-header">
                    <h1>A fazer</h1>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="on-progress task-category" ondragover='onDragOver(event);' ondrop='onDrop(event);'>
                <div class="task-header">
                    <h1>Em progresso</h1>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="testing task-category" ondragover='onDragOver(event);' ondrop='onDrop(event);'>
                <div class="task-header">
                    <h1>Testando</h1>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="done task-category" ondragover='onDragOver(event);' ondrop='onDrop(event);'>
                <div class="task-header">
                    <h1>Feito</h1>
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
